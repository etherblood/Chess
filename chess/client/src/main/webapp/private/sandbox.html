        <script>
            
            function getCookie(cname) {
                var name = cname + "=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) === ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) === 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }

            let eventService = new EventService();
            let httpService = new HttpService(getCookie("XSRF-TOKEN"));
            let userService = new UserService(httpService);
            let matchService = new MatchService(httpService);
            let boardService = new BoardService(eventService);
            let pollService = new PollService(httpService, eventService);
            let matchController = new MatchController(matchService, boardService, eventService);
            
            
            
            let matchId;
//            userService.createPlayer("white").then(function (whitePlayer) {

            matchService.startMatch("c1c2cad2-2f9a-4e25-ba46-14872851c5dd", "c1c2cad2-2f9a-4e25-ba46-14872851c5dd").then(function (id) {
                matchId = id;
                let chessPanel = document.createElement("div");
                document.body.appendChild(chessPanel);

                matchService.getPieces(matchId).then(function (pieces) {
                    boardService.initMatch(matchId, chessPanel, pieces);
                    matchService.moves(matchId).then(function (moves) {
                        boardService.setAvailableMoves(matchId, moves);
                    });
                });
            });
//                });

            pollService.run();
        </script>
